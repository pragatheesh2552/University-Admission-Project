{% extends "base.html" %}

{% block title %}Enter 12th Marks{% endblock %}

{% block content %}
<h2>Enter Your 12th Marks</h2>
<form method="POST">
    <label for="district">Select District:</label>
    <select name="district" id="district" required>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Chennai">Chennai</option>
        <option value="Madurai">Madurai</option>
        <option value="Trichy">Trichy</option>
    </select><br><br>

    <label for="physics">Physics:</label>
    <input type="number" name="physics" required><br><br>

    <label for="chemistry">Chemistry:</label>
    <input type="number" name="chemistry" required><br><br>

    <label for="maths">Mathematics:</label>
    <input type="number" name="maths" required><br><br>

    <label for="community">Select Community:</label>
<select name="community" id="community" required>
    <option value="FC">FC</option>
    <option value="BC">BC</option>
    <option value="MBC">MBC</option>
    <option value="SC">SC</option>
    <option value="ST">ST</option>
</select><br><br>


    <input type="submit" value="Submit">
</form>
{% endblock %}
