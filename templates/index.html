<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}University Admission{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://phoscreative.com/wp-content/uploads/2017/10/How-to-Build-a-Powerful-College-Website-1-1-2.jpg') no-repeat center center fixed; /* Background Image */
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: rgba(0, 51, 102, 0.8); /* Semi-transparent background for nav */
            padding: 15px;
            text-align: center;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .logo {
            position: absolute;
            left: 15px;  /* Adjust the distance from the left */
            top: 100%;
            transform: translateY(-50%);
            width: 100px;  /* Adjust logo size */
        }
        .container {
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for content */
            padding: 30px;
            max-width: 500px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        input[type="text"], input[type="password"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #00509e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        th {
            background-color: #003366;
            color: white;
        }
        .message {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

<nav>
    <!-- Logo from the static folder -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">  <!-- Add your actual logo file path -->
    
    {% if session['username'] %}
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('degree_selection') }}">Degree Selection</a>
        <a href="{{ url_for('marks_input') }}">Marks Input</a>
        <a href="{{ url_for('eligible_colleges') }}">Eligible Colleges</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Signup</a>
    {% endif %}
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
